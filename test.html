<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportOnTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .embed-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe id="sportsIframe" allow='encrypted-media' width='640' height='360' marginwidth='0' marginheight='0' scrolling='no' frameborder='0' allowfullscreen='yes' src='https://strikeout.im/atp-tour/1/atp-almaty-rithvik-choudary-bollipalli-arjun-kadhe-vs-fabien-reboul-sadio-doumbia-stream'></iframe>
    </div>

    <script>
        // Wait for iframe to load
        document.getElementById('sportsIframe').onload = function() {
            try {
                // Attempt to scroll the iframe
                const iframe = document.getElementById('sportsIframe');
                iframe.contentWindow.scrollTo(0, 200);
                
                // Alternative approach
                iframe.contentDocument.documentElement.scrollTop = 200;
            } catch (error) {
                console.log("Cannot manipulate iframe content due to same-origin policy");
            }
        };
    </script>
</body>
</html>
