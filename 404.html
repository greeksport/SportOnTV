<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #2d3436;
            margin: 0;
            animation: bounce 2s infinite;
        }

        .message {
            font-size: 24px;
            color: #636e72;
            margin: 20px 0;
        }

        .ghost {
            font-size: 100px;
            animation: float 3s infinite;
            display: inline-block;
        }

        .home-button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .home-button:hover {
            transform: scale(1.05);
            background-color: #5f3dc4;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(5deg);
            }
            50% {
                transform: translateY(-20px) rotate(-5deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <div class="ghost">ðŸ‘»</div>
        <p class="message">Oops! Looks like this page got scared and ran away!</p>
        <a href="/" class="home-button">Take Me Home</a>
    </div>
</body>
</html>
