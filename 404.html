<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #bouncing-404 {
            color: white;
            font-size: 80px;
            font-weight: bold;
            position: absolute;
            user-select: none;
        }

        .bottom-text {
            color: gray;
            text-align: center;
            position: fixed;
            bottom: 20px;
            width: 100%;
        }
    </style>
    <script>
        window.onload = function() {
            const text = document.getElementById('bouncing-404');
            let x = 0;
            let y = 0;
            let dx = 2;
            let dy = 2;

            function animate() {
                const maxX = window.innerWidth - text.offsetWidth;
                const maxY = window.innerHeight - text.offsetHeight;

                x += dx;
                y += dy;

                // Bounce off walls
                if (x >= maxX || x <= 0) {
                    dx = -dx;
                }
                if (y >= maxY || y <= 0) {
                    dy = -dy;
                }

                text.style.left = x + 'px';
                text.style.top = y + 'px';

                requestAnimationFrame(animate);
            }

            animate();
        }
    </script>
</head>
<body>
    <div id="bouncing-404">404</div>
    <div class="bottom-text">This page was not found ðŸ˜”</div>
</body>
</html>
